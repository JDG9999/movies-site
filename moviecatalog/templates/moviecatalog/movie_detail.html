{% extends "base_generic.html" %}

{% block content %}
<h1>{{ movie.title }}</h1>

<p><strong>Director:</strong> {{ movie.director }} </p>
<p><strong>Year:</strong> {{ movie.year }} </p>
<p><strong>Summary:</strong> {{ movie.summary }}</p>
<p><strong>Genre:</strong> {% for genre in movie.genre.all %} {{ genre }}{% if not forloop.last %},
    {% endif %}{% endfor %}</p>
<br>
<form action="{% url 'movie_update' movie.id %}" method="GET">
    <input type="submit" value="Edit movie">
</form>
<form action="{% url 'movie_delete' movie.id %}" method="GET">
    <input type="submit" value="Delete movie">
</form>
{% endblock %}
